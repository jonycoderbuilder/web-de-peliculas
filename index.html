<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css">
</head>
<body>
    <header>
		<div class="contenedor">
			<h2 class="logotipo">Netflix</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Programas de tv</a>
				<a href="#">Películas</a>
				<a href="#">Más Recientes</a>
				<a href="#">Mis favoritos</a>
			</nav>
		</div>
	</header>

    <main>
		<div class="pelicula-principal">
			  <div class="contenedor-1">
				   <h3 class="titulo">El Conjuro</h3>
				   <p class="descripcion">
                    Años 80. Ed y Lorraine Warren se enfrentan a un nuevo caso de la mano de un hombre, Arne Cheyne Johnson, acusado de un terrible asesinato tras haber sido poseído por un demonio.
				   </p>
				   <button class="boton"><i class="fas fa-play"></i>Reproducir</button>
				   <button class="boton"><i class="fas fa-info-circle"></i>Más información</button>
			  </div>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/fondo principal de pelicula.jpg" class="d-block w-100" alt="..." class="imagen-principal">
                  </div>
                  <div class="carousel-item">
                    <img src="images/fondo principal de.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
		</div>
	</main>

    <section class="carousel">
        <div class="carousel__contenedor">
          <button aria-label="Anterior" class="carousel-anterior">
            <i class="fa-solid fa-chevron-left"></i>
          </button>

             <div class="carousel-lista">
                <div class="carousel-elemento">
                  <img src="images/Optimized-Toy story.jpg" alt="">
                </div>
                <div class="carousel-elemento">
                  <img src="images/Optimized-Enredados 1.jpg" alt="">
                </div>
                <div class="carousel-elemento">
                  <img src="images/Optimized-cenicienta (1).jpg" alt="">
                </div>
                <div class="carousel-elemento">
                  <img src="images/Optimized-Conjuro 3.jpg" alt="">
                </div>
                <div class="carousel-elemento">
                  <img src="images/Optimized-Enredados 1.jpg" alt="">
                </div>
                <div class="carousel-elemento">
                  <img src="images/Optimized-el señor.jpg" alt="">
                </div>
             </div>

          <button aria-label="Siguiente" class="carousel-siguiente">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>

        <div role="tablist" class="carousel--indicadores"></div>
    </section>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"></script>
    <script src="script.js"></script>      
</body>
</html>
